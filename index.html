<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte â€” Your Personal City Guide</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FAF9F6;
            --warm-black: #1A1A1A;
            --soft-gray: #666666;
            --terracotta: #9B8B5E;
            --light-terracotta: #B5A67D;
            --border: #E5E3DF;
            --shadow: rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--cream);
            color: var(--warm-black);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
        }

        header {
            padding: 48px 0 32px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: var(--warm-black);
        }

        .tagline {
            font-size: 14px;
            color: var(--soft-gray);
            margin-top: 8px;
            font-weight: 400;
        }

        nav {
            display: flex;
            gap: 32px;
            margin-top: 32px;
            border-bottom: 1px solid var(--border);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            align-items: center;
            padding: 8px 0 12px;
            z-index: 1000;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .nav-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            padding: 4px 0;
            transition: all 0.3s ease;
            color: var(--soft-gray);
            text-decoration: none;
        }

        .nav-icon:hover {
            color: var(--warm-black);
        }

        .nav-icon.active {
            color: var(--terracotta);
        }

        .nav-icon svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav-icon.active svg {
            fill: var(--terracotta);
        }

        .nav-icon-label {
            font-size: 9px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .content-wrapper {
            padding-bottom: 80px;
        }

        .feed-header-bar {
            position: sticky;
            top: 0;
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            margin: 0 -32px 0;
        }

        .feed-logo {
            font-family: 'Crimson Pro', serif;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: var(--warm-black);
        }

        .upload-button-header {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-button-header:hover {
            background: var(--cream);
            border-color: var(--terracotta);
        }

        .upload-button-header svg {
            width: 24px;
            height: 24px;
            stroke: var(--warm-black);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav-item {
            padding: 12px 0;
            font-size: 15px;
            color: var(--soft-gray);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-item:hover {
            color: var(--warm-black);
        }

        .nav-item.active {
            color: var(--warm-black);
            border-bottom-color: var(--terracotta);
        }

        .upload-section {
            background: white;
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 64px 32px;
            text-align: center;
            margin-bottom: 48px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--terracotta);
            background: #FFFCF9;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            opacity: 0.3;
        }

        .upload-title {
            font-family: 'Crimson Pro', serif;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 12px;
            color: var(--warm-black);
        }

        .upload-subtitle {
            font-size: 15px;
            color: var(--soft-gray);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: var(--terracotta);
            color: white;
        }

        .btn-primary:hover {
            background: #8A7A52;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(155, 139, 94, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--warm-black);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--terracotta);
            color: var(--terracotta);
        }

        input[type="file"] {
            display: none;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .place-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .place-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px var(--shadow);
            border-color: var(--terracotta);
        }

        .place-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #F5F3EF 0%, #E8E6E0 100%);
        }

        .place-content {
            padding: 24px;
        }

        .place-name {
            font-family: 'Crimson Pro', serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--warm-black);
        }

        .place-type {
            display: inline-block;
            padding: 4px 12px;
            background: var(--cream);
            border-radius: 6px;
            font-size: 12px;
            color: var(--soft-gray);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .place-address {
            font-size: 14px;
            color: var(--soft-gray);
            margin-bottom: 12px;
        }

        .place-description {
            font-size: 14px;
            color: var(--soft-gray);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .place-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--soft-gray);
            flex-wrap: wrap;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            padding: 24px;
            background: white;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        select {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--terracotta);
            background: white;
        }

        .itinerary-section {
            background: white;
            border-radius: 16px;
            padding: 48px;
            margin-bottom: 48px;
            border: 1px solid var(--border);
        }

        .itinerary-header {
            font-family: 'Crimson Pro', serif;
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 32px;
            color: var(--warm-black);
        }

        .preference-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .preference-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .preference-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--warm-black);
        }

        .day-plan {
            margin-bottom: 48px;
        }

        .day-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
        }

        .day-number {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--terracotta);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }

        .day-title {
            font-family: 'Crimson Pro', serif;
            font-size: 24px;
            font-weight: 400;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 32px;
            padding-left: 32px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -28px;
            top: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--terracotta);
            border: 3px solid var(--cream);
        }

        .time-label {
            font-size: 13px;
            color: var(--soft-gray);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .timeline-place {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .timeline-place:hover {
            border-color: var(--terracotta);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .empty-state {
            text-align: center;
            padding: 80px 32px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            opacity: 0.2;
        }

        .empty-title {
            font-family: 'Crimson Pro', serif;
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--warm-black);
        }

        .empty-text {
            font-size: 15px;
            color: var(--soft-gray);
            max-width: 400px;
            margin: 0 auto;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            background: white;
            padding: 4px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .view-btn {
            padding: 8px 20px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--soft-gray);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .view-btn.active {
            background: var(--terracotta);
            color: white;
        }

        .map-container {
            width: 100%;
            height: 600px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 48px;
            position: relative;
            background: #E5E3DF;
        }

        .map-mockup {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #F2EFE9 0%, #E8E6E0 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-markers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .map-marker {
            position: absolute;
            width: 32px;
            height: 32px;
            background: var(--terracotta);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .map-marker:hover {
            transform: rotate(-45deg) scale(1.2);
            z-index: 10;
        }

        .map-marker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .map-overlay {
            position: absolute;
            top: 16px;
            left: 16px;
            background: white;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            font-size: 14px;
            font-weight: 600;
            color: var(--warm-black);
        }

        .map-zoom {
            position: absolute;
            bottom: 24px;
            right: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: var(--cream);
        }

        .map-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .map-places-list {
            background: white;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .map-place-item {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .map-place-item:last-child {
            border-bottom: none;
        }

        .map-place-item:hover {
            background: var(--cream);
        }

        .map-place-name {
            font-weight: 600;
            color: var(--warm-black);
            margin-bottom: 4px;
        }

        .map-place-address {
            font-size: 13px;
            color: var(--soft-gray);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'DM Sans', sans-serif;
        }

        .action-btn:hover {
            border-color: var(--terracotta);
            color: var(--terracotta);
            transform: translateY(-1px);
        }

        .action-btn.primary {
            background: var(--terracotta);
            color: white;
            border-color: var(--terracotta);
        }

        .action-btn.primary:hover {
            background: #8A7A52;
        }

        .route-info {
            background: var(--cream);
            padding: 16px;
            border-radius: 12px;
            margin-top: 12px;
            font-size: 14px;
        }

        .route-step {
            display: flex;
            align-items: start;
            gap: 12px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .route-step:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .route-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .route-details {
            flex: 1;
        }

        .route-title {
            font-weight: 600;
            color: var(--warm-black);
            margin-bottom: 4px;
        }

        .route-subtitle {
            font-size: 13px;
            color: var(--soft-gray);
        }

        /* Feed Styles */
        .feed-header {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .feed-title {
            font-family: 'Crimson Pro', serif;
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 12px;
        }

        .feed-subtitle {
            color: var(--soft-gray);
            font-size: 15px;
            margin-bottom: 24px;
        }

        .post-btn {
            background: var(--terracotta);
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .post-btn:hover {
            background: #8A7A52;
            transform: translateY(-1px);
        }

        .feed-grid {
            display: grid;
            grid-template-columns: 1fr;
            max-width: 640px;
            margin: 0 auto 48px;
            gap: 0;
        }

        .feed-post {
            background: white;
            border-radius: 0;
            overflow: hidden;
            border-bottom: 8px solid var(--cream);
            transition: all 0.3s ease;
        }

        .feed-post:hover {
            box-shadow: none;
            transform: none;
        }

        .post-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--terracotta) 0%, var(--light-terracotta) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .post-user-info {
            flex: 1;
        }

        .post-username {
            font-weight: 600;
            font-size: 15px;
            color: var(--warm-black);
        }

        .post-time {
            font-size: 13px;
            color: var(--soft-gray);
        }

        .post-images {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 5;
            max-height: 800px;
            background: var(--cream);
        }

        .post-main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-selfie {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            border-radius: 16px;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            object-fit: cover;
            background: linear-gradient(135deg, #D4C4A8 0%, #C4B49A 100%);
        }

        .post-content {
            padding: 20px;
        }

        .post-location {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--warm-black);
            font-weight: 600;
        }

        .post-caption {
            font-size: 14px;
            color: var(--warm-black);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .post-stats {
            display: flex;
            gap: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--soft-gray);
        }

        .post-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-stat:hover {
            color: var(--terracotta);
        }

        .trending-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
        }

        .trending-title {
            font-family: 'Crimson Pro', serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trending-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .trending-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .trending-item:hover {
            background: var(--cream);
        }

        .trending-info {
            flex: 1;
        }

        .trending-name {
            font-weight: 600;
            color: var(--warm-black);
            font-size: 14px;
        }

        .trending-meta {
            font-size: 12px;
            color: var(--soft-gray);
            margin-top: 2px;
        }

        .trending-count {
            background: var(--cream);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--terracotta);
        }

        /* Profile Styles */
        .profile-header {
            background: white;
            padding: 16px 20px;
            margin-bottom: 0;
            border-bottom: 1px solid var(--border);
        }

        .profile-top {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .profile-avatar-large {
            width: 86px;
            height: 86px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--terracotta) 0%, var(--light-terracotta) 100%);
